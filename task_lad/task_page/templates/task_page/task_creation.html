{% extends "main.html" %}


{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="task-creation  d-flex text-center flex-column justify-content-center align-items-center">
        {% if messages %}
            {% for message in messages %}
                <p><strong> {{ message }} </strong></p>
            {% endfor %}
        {% endif %}
        <form class="task-creation-form d-flex flex-column justify-content-center align-items-center" action="" method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type='submit'>create</button>
            <p><strong><a href=" {{ request.META.HTTP_REFERER }} ">return to the previous page</a></strong></p>
        </form>
        
    </div>
</div>


{% endblock content %}
