{% extends "main.html" %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center text-center">
    <div class="user-update d-flex flex-column justify-content-center align-items-center text-center">
        {% if messages %}
            {% for message in messages %}
                <p><strong> {{ message }} </strong></p>
            {% endfor %}
        {% endif %}
        <form class="d-flex flex-column justify-content-center align-items-center text-center" action="" method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">update</button>
            <p><strong><a href=" {{ request.META.HTTP_REFERER }} ">return to the previous page</a></strong></p>
        </form>

    </div>
</div>

{% endblock content %}
